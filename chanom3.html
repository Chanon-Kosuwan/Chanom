<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <!-- ปุ่มเปิด popup -->
  <button id="openPopupBtn">เปิด Popup</button>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" id="closePopupBtn">&times;</span>
      <h2>สวัสดีจาก Popup!</h2>
      <p>นี่คือตัวอย่าง popup ที่สร้างด้วย HTML, CSS และ JavaScript.</p>
      <span class="close-btn" id="closePopupBtn">&times;</span>
      <img src="https://media.readthecloud.co/wp-content/uploads/2017/12/30145019/work-photo-sky-1.jpg" alt="ภาพต้อนรับ" />
    </div>
  </div>

  <script src="javascript3.js"></script>
</body>
</html>
